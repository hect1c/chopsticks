<template name="listings">
    <div class="listings">
        <div class="listings_channels">
            <h2 class="listings_header">Channels</h2>
            <ul class="channel_list">
                {{#each channels}}
                    {{> channel name=name}}
                {{/each}}
            </ul>
        </div>

        <div class="listings_direct-messages"></div>

        <p class="disclaimer col-lg-1">Hartley is just so goddamn Amazing. We love you Coquette Caramelita de la Bacon</p>
    </div>
</template>
